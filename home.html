<!DOCTYPE html>
<html lang="en">

<head>
  <base target="_top" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

  <title>Poseidon</title>

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />

</head>

<body>
  <div class="body__div">
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <div class="title_container">
        <h1>Poseidon</h1>
      </div>
    </header>  
    
    <!--==================== MAIN ====================-->
    <div class="home-main">
      <div class="regate-title">
        <h2>Liste des régates de voile</h2>
      </div>
      
      <div id="regates-list"></div>
      
      <script>
          fetch('http://localhost:3000/titoudata')
              .then(res => res.json())
              .then(data => {
                  const listEl = document.getElementById('regates-list');
                  data.forEach(post => {
                      const regateItem = document.createElement('div');
                      
                      const title = document.createElement('h2');
                      title.innerText = post.title;

                      //const description = document.createElement('p');
                      //description.innerText = post.description;       

                      const place = document.createElement('p');
                      place.innerText = post.place;     
                      regateItem.classList.add('regate-item');

                      regateItem.appendChild(title);
                      //regateItem.appendChild(description);
                      regateItem.appendChild(place);

                      listEl.appendChild(regateItem);
                  });
              })
              .catch(error => console.error('Erreur lors de la récupération des données:', error));
      </script>
    </div>



    <!--==================== FOOTER ====================-->
    <footer class="footer">
      <div class="footer__container grid">
        <ul class="footer__links">
          <li>
            <a href="map.html" class="footer__link">
              <i class="ri-chat-3-line"></i>
              Messages
            </a>
          </li>

          <li>
            <a href="home.html" class="footer__link">
              <i class="ri-home-line"></i>
              Home
            </a>
          </li>

          <li>
            <a href="account.html" class="footer__link">
              <i class="ri-account-circle-line"></i>
              My account
            </a>
          </li>
        </ul>

      </div>
    </footer>

    <!--=============== MAIN JS ===============-->
  </div>
</body>

</html>
